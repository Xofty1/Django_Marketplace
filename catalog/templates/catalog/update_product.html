{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Изменить продукт</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'catalog:seller_products' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

{% endblock %}
