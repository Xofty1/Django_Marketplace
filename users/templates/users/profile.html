{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if request.theme == 'dark' %}
    <h2>Изменить данные по темному</h2>
    {% elif request.theme == 'light' %}
    <h2>Изменить данные по светлому</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Сохранить изменения</button>
        </p>
    </form>
</div>
{% endblock %}
