<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
</head>
<body>
    <h1>Мои заказы</h1>

    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    <a href="{% url 'order:order_detail' order.id %}">
                        Заказ № {{ order.id }} ({{ order.status }}) - {{ order.total_price }} ₽
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас нет заказов.</p>
    {% endif %}
</body>
</html>
